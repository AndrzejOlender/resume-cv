name: LateX to PDF

on:
  push:
    branches: 
      - master
      - develop
    tags:
       - '*'
  pull_request:
    branches: [ master ]

jobs:
  build_latex:
    container: andrzejolender/resume-cv:1.0.0
    runs-on: ubuntu-latest
    steps:
      - run: pdflatex -interaction=batchmode main.tex 2>/dev/null || exit 0
      - name: latex2pdf
        id: compile-latex-document
        with:
          output_dir: output
          main_latex_file: main.tex
          ctan_packages: amssymb latexsym amsmath
      - name: Upload PDF to the workflow tab
        id: upload-workflow-tab
        uses: actions/upload-artifact@v2
        with:
          name: output
          path: output/test.pdf
